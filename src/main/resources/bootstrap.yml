spring:
  application:
    name: restSpringBoot
  cloud:
    config:
      discovery:
        service-id: configserver1
        enabled: true
      profile: dev
      label: dev

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/


management:
  endpoints:
    web:
      exposure:
        include: bus-refresh, refresh, info, env